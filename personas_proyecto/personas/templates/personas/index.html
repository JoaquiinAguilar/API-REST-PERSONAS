<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Buscar Usuarios</h1>
        
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre o apellido">
        </div>
        
        <button class="btn btn-primary" onclick="buscarPersonas()">Buscar</button>
        
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>

        <h2 class="mt-5">Inicio de sesión con huella digital</h2>
        <button class="btn btn-success" onclick="loginFingerprint()">Iniciar sesión</button>
        <p id="authStatus"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fingerprintjs2/dist/fingerprint2.min.js"></script>
    <script>
        async function buscarPersonas() {
            let query = document.getElementById('searchInput').value;
            let url = `/api/persons/?search=${query}`;

            const response = await fetch(url);
            const data = await response.json();

            let resultsTable = document.getElementById('resultsTable');
            resultsTable.innerHTML = '';

            data.forEach(person => {
                resultsTable.innerHTML += `
                    <tr>
                        <td>${person.name}</td>
                        <td>${person.last_name}</td>
                        <td>${person.gender === 'M' ? 'Masculino' : 'Femenino'}</td>
                        <td>${person.phone_number}</td>
                        <td>${person.email}</td>
                        <td>${person.role}</td>
                        <td><img src="${person.photo}" width="50" alt="Foto de perfil"></td>
                    </tr>`;
            });
        }

        function loginFingerprint() {
            Fingerprint2.get(components => {
                let fingerprint = Fingerprint2.x64hash128(components.map(pair => pair.value).join(), 31);
                document.getElementById('authStatus').innerText = `Huella detectada: ${fingerprint}`;
                
                // Simulando autenticación
                if (fingerprint) {
                    alert('Acceso concedido');
                } else {
                    alert('Acceso denegado');
                }
            });
        }
    </script>
</body>
</html>
